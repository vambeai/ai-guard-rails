version: "3.8"

services:
  guardrails-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: guardrails-validator-api-dev
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - guardrails-network-dev

networks:
  guardrails-network-dev:
    driver: bridge
